<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Search</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-primary text-white fw-bold p-1">
      <h1 class="text-center">Search your book</h1>
    </div>

    <div class="container">
      <!-- book search area  -->
      <div class="input-group mx-auto container w-50 m-3">
        <input
          id="search-filed"
          type="text"
          class="form-control"
          placeholder="Type your book name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          class="btn btn-outline-primary fw-normal"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- Error message -->
      <p id="error-message" class="text-center text-danger">
        Something went to wrong here
      </p>
      <!-- search count -->
      <div id="search-count">
        <p></p>
      </div>
      <!-- search result are  -->
      <div id="blank-search"></div>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
